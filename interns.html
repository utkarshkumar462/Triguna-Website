<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interns - Team Triguna</title>
    <link rel="stylesheet" href="css file/footer.css">
    <link rel="stylesheet" href="css file/header.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px; /* Navbar के नीचे 60px gap */
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #4a90e2, #003366);
            text-align: center;
            padding: 50px 20px;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 40px 20px;
        }

        .content h2 {
            color: #003366;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .content img {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Enquiry Button */
        .enquiry-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background: #0077b6;
            color: white;
            font-size: 1.2em;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-decoration: none;
        }

        .enquiry-btn:hover {
            background: #005f8a;
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            color: white;
        }

        .whatsapp {
            background: #25D366;
        }

        .call {
            background: #0077b6;
        }

        .close-modal {
            margin-top: 15px;
            cursor: pointer;
            background: #ccc;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
        }

    </style>
</head>
<body>

    <header></header>

    <section class="banner">
        <h1>Interns</h1>
    </section>
    <h3><marquee behavior="" direction="">Enquiry For Interns Please Click On Enquiry Tab</marquee></h3>

    <section class="content">
        <h2>Gain valuable experience and contribute to meaningful projects through our internship programs.</h2>
        <a href="https://wa.me/919876543210" target="_blank">
          <img src="images/home/click me.jpeg" alt="Internship Image">
      </a>
      
        
        <!-- Enquiry Button -->
        <button class="enquiry-btn" onclick="openModal()">Enquiry</button>
    </section>
    <h3><marquee behavior="" direction="">Enquiry For Interns Please Click On Enquiry Tab</marquee></h3>

    <!-- Modal Popup -->
    <div class="modal" id="enquiryModal">
        <div class="modal-content">
            <h3>Contact Us</h3>
            <a href="https://wa.me/918765432109" target="_blank" class="whatsapp">WhatsApp Us</a>
            <a href="tel:+918765432109" class="call">Call Us</a>
            <div class="close-modal" onclick="closeModal()">Close</div>
        </div>
    </div>

    <!-- Go Back Button -->
        <button class="go-back" onclick="goBack()">Go Back</button>
    <footer></footer>

    <script src="header.js"></script>
    <script src="footer.js"></script>

    <script>
        function openModal() {
            document.getElementById('enquiryModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('enquiryModal').style.display = 'none';
        }
    </script>

</body>
</html>
