<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Team Triguna</title>
    <link rel="stylesheet" href="css file/footer.css">
    <link rel="stylesheet" href="css file/header.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-section h2 {
            color: #003366;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .contact-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #003366;
            transition: 0.3s;
        }

        .contact-box:hover {
            background-color: #003366;
            color: white;
        }

        .contact-box img {
            width: 30px;
            height: 30px;
        }

        .contact-box a {
            text-decoration: none;
            color: inherit;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

    </style>
</head>
<body>
<header></header>
    <section class="contact-section">
        <h2>Feel Free to Contact & Reach Us!</h2>
        
        <!-- Registered Office -->
        <div class="contact-box">
            <img src="images/contact us/location.png" alt="Location">
            <span><strong>Registered Office:</strong> RK-24, Second floor, Jain Road, Mohan Garden, Dwarka Mor 110059</span>
        </div>

        <!-- Phone -->
        <div class="contact-box">
            <img src="images/contact us/phone.jpeg" alt="Phone">
            <a href="tel:+916200373632">+91 6200373632</a>
        </div>

        <!-- Email -->
        <div class="contact-box">
            <img src="images/contact us/emaoil.png" alt="Email">
            <a href="mailto:info@teamtriguna.org">info@teamtriguna.org</a>
        </div>

        <!-- WhatsApp -->
        <div class="contact-box">
            <img src="images/contact us/whatsapp.jpeg" alt="WhatsApp">
            <a href="https://wa.me/916200373632" target="_blank">Chat on WhatsApp</a>
        </div>
    </section>
    <footer></footer>
<script src="header.js"></script>
<script src="footer.js"></script>
</body>
</html>
