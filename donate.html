<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Team Triguna</title>
    
    <!-- External CSS Files -->
    <link rel="stylesheet" href="css file/footer.css">
    <link rel="stylesheet" href="css file/header.css">
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        body {
            padding-top: 60px; /* Navbar के नीचे 60px gap */
        }

        /* Donate Section */
        .donate-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .donate-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .donate-image img {
            width: 200px;
            border-radius: 10px;
        }

        .donate-details {
            text-align: left;
        }

        .donate-details h2 {
            color: #663399;
            font-size: 24px;
        }

        /* QR Code Section */
        .qr-section {
            margin-top: 30px;
            padding: 20px;
        }

        .qr-container img {
            width: 300px; /* QR code बड़ा कर दिया */
            border: 2px solid #333;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header></header>

    <section class="donate-section">
        <div class="donate-container">
            <div class="donate-image">
                <img src="images/donate/01.jpg" alt="Donate">
            </div>
            <div class="donate-details">
                <h2>Donate</h2>
                <p><strong>A/c Holder Name:</strong> TRIGUNA THE SCIENCE OF LIVING</p>
                <p><strong>Bank Name:</strong> HDFC BANK</p>
                <p><strong>Bank Branch:</strong> Dwarka Mor</p>
                <p><strong>A/C No.:</strong> 50200077512218</p>
                <p><strong>RTGS/IFSC Code:</strong> HDFC0003756</p>
                <p><strong>PAN:</strong> AAETT5213C</p>
            </div>
        </div>
    </section>

    <section class="qr-section">
        <h2>Scan the QR</h2>
        <div class="qr-container">
            <img src="images/donate/02.jpg" alt="Scan to Donate">
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JavaScript Files -->
    <script src="header.js"></script>
    <script src="footer.js"></script>

</body>
</html>
